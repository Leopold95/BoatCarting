name: BoatCarting
version: '${version}'
main: me.leopold95.boatcarting.BoatCarting
api-version: '1.20'
author: Leopold95
website: https://www.ukr-minecraft-plugin.fun/

depend:
  - WorldGuard

commands:
  boatcarting:
    usage: "/boatcarting <args>"
    description: "Головна команда плагіну"

permissions:
  ukrplugin.boatcarting.start:
    default: op
    description: "Використовується для доступу к команді початку події"
  ukrplugin.boatcarting.stop:
    default: op
    description: "Використовується для доступу к команді завершення події"
  ukrplugin.boatcarting.join:
    default: op
    description: "Використовується для доступу к команді долучення до події"
  ukrplugin.boatcarting.leave:
    default: op
    description: "Використовується для доступу к команді виходу події"
  ukrplugin.boatcarting.prestart:
    default: op
    description: "Використовується для доступу к команді почку гри події при недостатніх гравців або раніше часу"
  ukrplugin.boatcarting.boat:
    default: op
    description: "Використовується для доступу к команді вибору човна"
  ukrplugin.boatcarting.available:
    default: op
    description: "Передивитися на якиї арена зараз їде набор гравців"